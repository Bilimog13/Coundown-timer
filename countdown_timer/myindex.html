<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCountdowntimer</title>
    <link rel="stylesheet" href="mystle.css">
</head>
<body>
    <div class="image">  


    <div class="countdown-timer-container">

        <div class="countdown-th" id="days">
            <p class="th" id="day"></p>
            <span>Days</span>
        </div>

        <div class="countdown-th" id="hours">
            <p class="th" id="hour"></p>
            <span>Hours</span>
        </div>

        <div class="countdown-th" id="mins">
            <p class="th" id="min"></p>
            <span>Minutes</span>
        </div>

        <div class="countdown-th" id="Seconds">
            <p class="th" id="sec"></p>
            <span>Seconds</span>
        </div>


    </div>
 </div>
<script src="myscript.js"></script>
</body>
</html>
